{% extends "layout.html" %}
{% block head %}
<link rel="stylesheet" href="{{url_for('static',filename='css/noval.css')}}" type="text/css">
<script src="{{url_for('static',filename='js/novel.js')}}"></script>
{% endblock %}
{% block body %}
<div class="top">
    背景颜色:
    <select name="bcolor" id="bcolor" onchange="javascript:document.bgColor=this.options[this.selectedIndex].value;">
        <option style="background-color: #f6f6f6" value="#f6f6f6">默认</option>			  
        <option style="background-color: #ffffff" value="#ffffff">白色</option>              
        <option style="background-color: #e4ebf1" value="#e4ebf1">淡蓝</option>			  
        <option style="background-color: #e6f3ff" value="#e6f3ff">蓝色</option>               
        <option style="background-color: #eeeeee" value="#eeeeee">淡灰</option>              
        <option style="background-color: #eaeaea" value="#eaeaea">灰色</option>                
        <option style="background-color: #e4e1d8" value="#e4e1d8">深灰</option>
        <option style="background-color: #e6e6e6" value="#e6e6e6">暗灰</option>              
        <option style="background-color: #eefaee" value="#eefaee">绿色</option>
        <option style="background-color: #ffffed" value="#ffffed">明黄</option>
    </select>
    字体颜色:
    <select name="txtcolor" id="txtcolor" onchange="javascript:document.getElementById('content').style.color=this.options[this.selectedIndex].value;"> 			  
        <option value="#000000">黑色</option>              
        <option value="#ff0000">红色</option>              
        <option value="#006600">绿色</option>              
        <option value="#0000ff">蓝色</option>              
        <option value="#660000">棕色</option>			  
    </select>
    字体大小:
    <select name="fonttype" id="fonttype" onchange="javascript:document.getElementById('content').style.fontSize=this.options[this.selectedIndex].value;"> 			  
        <option value="12px">小号</option> 			  
        <option value="14px">较小</option> 			  
        <option value="16px">中号</option>			  
        <option value="18px">较大</option>			  
        <option value="24px">大号</option>			  
    </select>
</div>
<div class="linkright">
    <div id="tjsq">添加书签</div>
    <a href="javascript:scroll(0,0)" style="margin: 5px opx;">返回顶部</a>
</div>
<div id='content'>
    <div id='title'>{{title}} {{novel.chapter_name}}</div>
    <div id='wenku'>
        {% autoescape false %}{{novel.txt}}{% endautoescape %}
        {% for img in novel.chatu%}
        <img src="{{img}}" />
        {% endfor %}
    </div>
</div>
<hr>
<div class="footlink">
    <a href="/jianjie/{{novel.nid}}">返回书页</a><!-- 返回简介页面-->
    <a href="/page/{{novel.nid}}/{{novel.id}}/prev">上一页</a><!-- 前往上一页-->
    <a href="/page/{{novel.nid}}/{{novel.id}}/next">下一页</a><!-- 前往下一页-->
    <a href="/novel/{{novel.nid}}/index">返回书目</a><!-- 返回目录页面-->
</div>
{% endblock %}
